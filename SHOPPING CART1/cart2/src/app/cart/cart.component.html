<h3>Cart Info</h3>
<table border="1">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Photo</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
      <td>{{ item.product.id }}</td>
      <td>{{ item.product.name }}</td>
      <td>
        <img src="assets/images/{{item.product.photo}}">
      </td>
      <td>{{ item.product.price }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.product.price * item.quantity }}</td>
    </tr>
    <tr>
        <td colspan="5" align="right">Total</td>
        <td>{{total}}</td>
    </tr>
  </table>
